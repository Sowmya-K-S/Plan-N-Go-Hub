<div class="container">
  <h2>Search Results</h2>
  <div *ngIf="hotels.length; else noResults">
    <div class="card-container">
      <div *ngFor="let hotel of hotels" class="card">
        <img [src]="hotel.image" alt="{{ hotel.name }}" class="card-img" />
        <div class="card-content">
          <h3>{{ hotel.name }}</h3>
          <p><strong>Location:</strong> {{ hotel.location }}</p>
          <p><strong>Price:</strong> ${{ hotel.price }} / night</p>
          <p><strong>Amenities:</strong> {{ hotel.amenities.join(', ') }}</p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noResults>
    <p>No results found for "{{ searchParams.location }}"</p>
  </ng-template>
</div>
