<div class="dashboard">
    <h1>Hotel Dashboard</h1>
  
    <!-- Metrics -->
    <div class="metrics">
      <div class="metric">
        <h3>Total Bookings</h3>
        <p>{{ totalBookings }}</p>
      </div>
      <div class="metric">
        <h3>Total Revenue</h3>
        <p>{{ totalRevenue | currency:'INR' }}</p>
      </div>
      <div class="metric">
        <h3>Total Visits</h3>
        <p>{{ totalVisits }}</p>
      </div>
    </div>
  
    <!-- Charts -->
    <div class="charts">
      <!-- Popular Room Types Pie Chart -->
      <div class="chart">
        <h3>Popular Room Types</h3>
        <canvas baseChart
                [data]="popularRoomTypesData"
                [type]="'pie'">
        </canvas>
      </div>
  
      <!-- Booking Status Bar Chart -->
      <div class="chart">
        <h3>Booking Status</h3>
        <canvas baseChart
                [data]="bookingStatusData"
                [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>
  
  <!-- Navigation -->
  <app-service-provider-navigation></app-service-provider-navigation>
